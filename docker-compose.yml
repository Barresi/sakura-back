version: "3"
services:
  sakura-back:
    #image: sakura-back-v1
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    environment:
      - PORT=${EXPRESS_PORT}
      - CORS_ORIGIN=${FRONTEND_URL}
      - DB_URL=${DB_URL}
      - DB_LOGS=${DB_LOGS}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=${REDIS_URL}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
    volumes:
      - /opt/test/sakura-back:/app
    command: bash -c "npm install && npx prisma generate && npm run build && npx prisma migrate deploy && npm run start"
    ports:
      - "5000:5000"
    networks:
      - local

  postgres:
    image: postgres:15.0
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
      - local

  redis:
    image: redis:latest
    restart: always
    volumes:
      - ./redis/dÐ°ta:/root/redis
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}localpass
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
    command: >
      --requirepass localpass
    ports:
      - "6379:6379"
    networks:
      - local

networks:
  local:
